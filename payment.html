<body id="page-top" data-spy="scroll" data-target=".navbar-custom">


  <div id="wrapper">

   
         

    <div align="center">
    <!-- Section: intro -->
    <section id="intro" class="intro">
      <div class="intro-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              

                </div>
              </div>


            </div>
            <div class="col-lg-6">
              <div class="form-wrapper">
                <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">

                  <div class="panel panel-skin">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Tafadhali Jaza Taarifa zifuatazo</h3>
                    </div>
                    <div class="panel-body">
                      <div id="sendmessage">Ahsante. Ujumbe wako Umefanikiwa kurekodiwa!</div>
                      <div id="errormessage"></div>

                      <form action="#" method="post" role="form" class="contactForm lead">
                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Jina la Kwanza</label>
                              <input type="text" name="first_name" required id="first_name" class="form-control input-md" data-rule="minlen:3" data-msg="Please enter at least 3 chars">
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Jina la Ukoo</label>
                              <input type="text" name="last_name" id="last_name" required class="form-control input-md" data-rule="minlen:3" data-msg="Please enter at least 3 chars">
                              <div class="validation"></div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Barua Pepe (Email)</label>
                              <input type="email" name="email" id="email" class="form-control input-md" data-rule="email" data-msg="Please enter a valid email">
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Namba Ya Simu</label>
                              <input type="text" name="phone" id="phone" required class="form-control input-md" data-rule="required" data-msg="The phone number is required">
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <label>Andika Ujumbe wako</label>
                              <textarea></textarea>
                              <div class="validation"></div>
                            </div>
                          </div>
                        </div>

                        <input type="submit" value="TUMA" class="btn btn-skin btn-block btn-lg">

                        <p class="lead-footer">* Tafadhali tutakupatia majibu kupitia Simu au Barua bebe yako</p>

                      </form>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
